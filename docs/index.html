<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Analyzing Github followers of Dr. R. Raja Subramanian</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    </head>
    <body>
        <header>
            <h1>Data Viz - Github followers of Dr. R. Raja Subramanian</h1>
        </header>
        <main>

            <article>
                <h2>Top Followers</h2>
                <h3>#1 - BAR CLOUD </h3>
                <p>Followers with most repos</p>
                <svg width="600" height="750" id="wordChart1"></svg>
            </article>

            <article>
                <h2>What are his followers most interested in?</h2>
                <h3>#1 - WORD CLOUD </h3>
                <p>Word cloud obtained from the repo names of his followers</p>
                <div id="word-cloud">
                </div>
            </article>

            <article>
                <h3>#2 - BAR CHART</h3>
                <p>Top 20 Words</p>
                <svg width="600" height="600" id="wordChart2"></svg>
            </article>
        </main>
    </body>
    <script src="app.js" defer type="module"></script>
</html>
